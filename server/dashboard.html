<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Submissions</h1>
  <table id="submissions">
    <thead>
      <tr><th>Name</th><th>Email</th><th>Message</th><th>Date</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch('/api/submissions').then(r => r.json()).then(rows => {
      const tbody = document.querySelector('#submissions tbody');
      rows.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.name}</td><td>${row.email}</td><td>${row.message}</td><td>${row.created_at}</td>`;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
